<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .add-todo {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, textarea, button {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #todoTitle {
            flex: 1;
        }

        #todoDescription {
            width: 100%;
            min-height: 80px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .add-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .todos-container {
            padding: 20px 30px 30px;
        }

        .todo-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            background: #f0f9ff;
            border-color: #0ea5e9;
        }

        .todo-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            flex: 1;
            margin-right: 15px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #64748b;
        }

        .todo-description {
            color: #64748b;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .complete-btn {
            background: #10b981;
            color: white;
        }

        .complete-btn:hover {
            background: #059669;
        }

        .complete-btn.completed {
            background: #6b7280;
        }

        .update-btn {
            background: #f59e0b;
            color: white;
        }

        .update-btn:hover {
            background: #d97706;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My Todo App</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="add-todo">
            <div class="input-group">
                <input type="text" id="todoTitle" placeholder="What needs to be done?" maxlength="255">
            </div>
            <textarea id="todoDescription" placeholder="Add a description (optional)"></textarea>
            <div class="button-group">
                <button class="add-btn" id="addBtn" onclick="addTodo()">‚ú® Add Todo</button>
                <button class="add-btn update-mode-btn" id="updateBtn" onclick="saveUpdate()" style="display: none; background: #f59e0b;">üíæ Save Changes</button>
                <button class="add-btn cancel-btn" id="cancelBtn" onclick="cancelEdit()" style="display: none; background: #6b7280;">‚ùå Cancel</button>
            </div>
        </div>

        <div class="todos-container">
            <div id="todosContainer">
                <div class="loading">Loading todos...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let editingTodoId = null; // Track which todo is being edited

        // Load todos when page loads
        document.addEventListener('DOMContentLoaded', loadTodos);

        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`);
                const todos = await response.json();
                displayTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('todosContainer').innerHTML = 
                    '<div class="empty-state"><h3>Error loading todos</h3><p>Please make sure the server is running</p></div>';
            }
        }

        function displayTodos(todos) {
            const container = document.getElementById('todosContainer');
            
            if (todos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet!</h3>
                        <p>Add your first todo above to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                    </div>
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    <div class="todo-actions">
                        <button class="btn complete-btn ${todo.completed ? 'completed' : ''}" 
                                onclick="toggleTodo('${todo.id}', ${!todo.completed})">
                            ${todo.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Complete'}
                        </button>
                        <button class="btn update-btn" onclick="updateTodo('${todo.id}', '${escapeHtml(todo.title)}', '${escapeHtml(todo.description || '')}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn delete-btn" onclick="deleteTodo('${todo.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function addTodo() {
            // Don't add if in editing mode
            if (editingTodoId) {
                alert('Please save or cancel your current edit first');
                return;
            }

            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();

            if (!title) {
                alert('Please enter a todo title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDescription').value = '';
                    loadTodos(); // Reload todos
                } else {
                    alert('Error adding todo');
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Error adding todo');
            }
        }

        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed })
                });

                if (response.ok) {
                    loadTodos(); // Reload todos
                } else {
                    alert('Error updating todo');
                }
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Error updating todo');
            }
        }

        async function updateTodo(id, currentTitle, currentDescription) {
            // Populate the input fields with current values
            document.getElementById('todoTitle').value = currentTitle;
            document.getElementById('todoDescription').value = currentDescription || '';
            
            // Set editing mode
            editingTodoId = id;
            
            // Show/hide appropriate buttons
            document.getElementById('addBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            // Scroll to top so user can see the input fields
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Focus on title input
            document.getElementById('todoTitle').focus();
        }

        async function saveUpdate() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();

            if (!title) {
                alert('Title cannot be empty');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos/${editingTodoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    cancelEdit(); // Reset form
                    loadTodos(); // Reload todos
                } else {
                    alert('Error updating todo');
                }
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Error updating todo');
            }
        }

        function cancelEdit() {
            // Clear the form
            document.getElementById('todoTitle').value = '';
            document.getElementById('todoDescription').value = '';
            
            // Reset editing state
            editingTodoId = null;
            
            // Show/hide appropriate buttons
            document.getElementById('addBtn').style.display = 'inline-block';
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadTodos(); // Reload todos
                } else {
                    alert('Error deleting todo');
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Error deleting todo');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to add todo
        document.getElementById('todoTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
